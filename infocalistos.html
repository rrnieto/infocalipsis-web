<!DOCTYPE html>
<html lang="es">
<head>
    <script>
        fetch('head.html')
            .then(response => response.text())
            .then(data => document.head.innerHTML += data)
            .catch(error => console.error('Error al cargar el head:', error));
    </script>
    <title>Los infocalistos</title>    
</head>
<body>
	<div id="header"></div>
	<script>
		fetch('header.html')
			.then(response => response.text())
			.then(data => document.getElementById('header').innerHTML = data)
			.catch(error => console.error('Error al cargar el header:', error));
	</script>
    <main>
        <section class="image-section">
            <img src="img/abel_podcast.jpg" alt="Abel">
            <img src="img/rr-podcast.png" alt="Ruben">
            <img src="img/nerea_podcast.jpg" alt="Nerea">
            <img src="img/javi_podcast.jpg" alt="Javi">
        </section>
    </main>
    <footer>
		<div id="footer"></div>
		<script>
			fetch('footer.html')
				.then(response => response.text())
				.then(data => document.getElementById('footer').innerHTML = data)
				.catch(error => console.error('Error al cargar el footer:', error));
		</script>			
    </footer>
</body>
</html>
